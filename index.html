<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My- ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>My Todo List <div class="line"></div></header>
    <div class="todo">
        <div class="new-list">
            <div id="create">
                <input  type="text"  placeholder="New Task" id="user-input">
                <button id="add-list"><i class="fas fa-plus"></i></button>
            </div>
            <div id="filter">
                <select type="text" id="search-menu">
                    <option value="all">All</option>
                    <option value="done">done</option>
                    <option value="left">Left</option>
                </select>
                <button id="filter-list"><i class="fas fa-filter"></i></button>
            </div>
        </div>
        <div class="list">
            <ul id="list-items">
                <!-- <div class="items ">
                    <li class="task-name completed">work1</li>
                    <button class="done"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash"></i></button>
                </div> -->
            
            </ul>
        </div>
    </div>
    <script src="assets/scripts/app.js"></script>
    
</body>
</html>
